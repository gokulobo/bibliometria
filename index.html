<!DOCTYPE HTML>
<html>
<head>
    <title>Simple Login Form</title>
    <meta charset="UTF-8"/>
    <meta name="Designer" content="PremiumPixels.com">
    <meta name="Author" content="$hekh@r d-Ziner, CSSJUNTION.com">
    <link rel="stylesheet" type="text/css" href="login/css/reset.css">
    <link rel="stylesheet" type="text/css" href="login/css/structure.css">
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="login/js/login.js" type="text/javascript"></script>
</head>

<body>
<div>
    <center><img src="login/imagenes/UPTM.png" style="width: 60%"></center>
</div>
<form class="box login" action="#" method="POST" name="form1" id="form1" onsubmit="return verificar();">
    <fieldset class="boxBody">
        <label>Usuario</label>
        <input type="text" tabindex="1" placeholder="E-mail" required name="correo" id="correo">
        <label><a href="#" class="rLink" tabindex="5">Cambiar Contraceña?</a>Contraceña</label>
        <input type="password" tabindex="2" placeholder="clave" required name="clave" id="clave">
    </fieldset>
    <footer>
        <input type="submit" class="btnLogin" value="Ingresar" tabindex="4">
    </footer>
</form>
<footer id="main">
    <a>Autores Eliana Lobo, Erwin Lobo, Tutora Solange Leal,  Asesores Coordinaciones de los PNF, Judelvis   </a>
</footer>
</body>
</html>
